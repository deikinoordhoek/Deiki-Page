<!DOCTYPE html>
<html lang="sv">
    <head>
        <title>Galleria Fullscreen Theme Demo 03</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="../src/galleria.js"></script>
    </head>
<body>
    <div id="galleria"></div>
    <script>
    Galleria.loadTheme('../src/themes/fullscreen/galleria.fullscreen.js');
    Galleria.flickr.setOptions({
        max: 40,
        use_original: true
    }).search('fddd7bc223fe37295faace93a4f2d8fc', {
        tags: 'black white'
    }, function(data) {
        $('#galleria').galleria({
            data_source: data,
            image_crop: true,
            frame: false
        });
    });
    </script>
    </body>
</html>
